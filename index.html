<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasey Cloud Cashout</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #1a237e, #4a148c);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #00bcd4;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .player-name-mobile {
      display: none;
    }

    .invoice-form {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1em;
      color: #00bcd4;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s ease;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,188,212,0.4);
    }

    #invoiceOutput {
      margin-top: 30px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: none;
      color: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .invoice-header {
      text-align: center;
      border-bottom: 2px solid #00bcd4;
      padding-bottom: 20px;
      margin-bottom: 25px;
    }

    .invoice-header h2 {
      color: #1a237e;
      margin: 0 0 10px 0;
    }

    .invoice-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .invoice-table th {
      background: #00bcd4;
      color: white;
      padding: 12px;
      text-align: left;
    }

    .invoice-table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    .total-row {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .payment-instructions {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 25px;
    }

    .footer-note {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.9em;
    }

    #downloadImage {
      margin-top: 20px;
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      display: none;
    }

    #loading {
      display: none;
      text-align: center;
      font-size: 1.2em;
      color: #00bcd4;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .invoice-form {
        padding: 15px;
      }

      .player-name-desktop {
        display: none;
      }

      .player-name-mobile {
        display: block;
        margin-bottom: 15px;
      }

      .invoice-details {
        flex-direction: column;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>‚òÅÔ∏è Kasey Cloud Cashout</h1>
    
    <div class="invoice-form">
      <div class="player-name-mobile">
        <div class="form-group">
          <label for="playerNameMobile">üéØ Player Name</label>
          <input type="text" id="playerNameMobile" required>
        </div>
      </div>

      <form id="invoiceForm">
        <div class="player-name-desktop">
          <div class="form-group">
            <label for="playerName">üéØ Player Name</label>
            <input type="text" id="playerName" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="cashoutFrom">üí∏ Cashout From</label>
          <input type="text" id="cashoutFrom" required>
        </div>
        
        <div class="form-group">
          <label for="amount">üí∞ Amount</label>
          <input type="number" id="amount" step="0.01" required>
        </div>
        
        <button type="submit">üîÑ Generate Invoice</button>
      </form>
    </div>

    <div id="loading">‚òÅÔ∏è Processing Your Cashout...</div>
    
    <div id="invoiceOutput"></div>
    <button id="downloadImage">üì∏ Download Receipt</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxIg4Bt0TLvFwa1UD2z6V6eT1pVjYrie7qOXYAQVJllBhswrB_qmP3455Kw2Ei926PD/exec";

    const syncPlayerNames = () => {
      const desktopName = document.getElementById('playerName');
      const mobileName = document.getElementById('playerNameMobile');
      desktopName.addEventListener('input', () => mobileName.value = desktopName.value);
      mobileName.addEventListener('input', () => desktopName.value = mobileName.value);
    };

    document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      document.getElementById('loading').style.display = 'block';
      document.getElementById('downloadImage').style.display = 'none';
      
      const formData = {
        playerName: document.getElementById('playerName').value || document.getElementById('playerNameMobile').value,
        cashoutFrom: document.getElementById('cashoutFrom').value,
        amount: parseFloat(document.getElementById('amount').value)
      };

      let invoiceNumber = 'KC-0000';
      try {
        const response = await fetch(API_URL);
        invoiceNumber = await response.text();
      } catch (error) {
        console.error('Error fetching invoice number:', error);
      }

      const serviceFee = formData.amount * 0.02;
      const totalAmount = formData.amount + serviceFee;

      const invoiceHTML = `
        <div class="invoice">
          <div class="invoice-header">
            <h2>Kasey Cloud LLC</h2>
            <p>1536 Stellar Dr, Kenai, Alaska 99611</p>
            <p>Phone: (907) 555-0192 | Email: billing@kaseycloud.com</p>
          </div>

          <div class="invoice-details">
            <div>
              <p><strong>Invoice Number:</strong> ${invoiceNumber}</p>
              <p><strong>Invoice Date:</strong> ${new Date().toLocaleDateString()}</p>
              <p><strong>Due Date:</strong> ${new Date(new Date().setDate(new Date().getDate() + 7)).toLocaleDateString()}</p>
            </div>
            <div>
              <p><strong>Bill To:</strong></p>
              <p>${formData.playerName}</p>
              <p>${formData.cashoutFrom}</p>
            </div>
          </div>

          <table class="invoice-table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Cashout Service Fee (2%)</td>
                <td>$${serviceFee.toFixed(2)}</td>
              </tr>
              <tr>
                <td>Funds Transfer - ${formData.cashoutFrom}</td>
                <td>$${formData.amount.toFixed(2)}</td>
              </tr>
              <tr class="total-row">
                <td>Subtotal</td>
                <td>$${totalAmount.toFixed(2)}</td>
              </tr>
              <tr>
                <td>Tax (0% Alaska State Tax)</td>
                <td>$0.00</td>
              </tr>
              <tr class="total-row">
                <td><strong>Total Due</strong></td>
                <td><strong>$${totalAmount.toFixed(2)}</strong></td>
              </tr>
            </tbody>
          </table>

          <div class="payment-instructions">
            <p><strong>Payment Instructions:</strong></p>
            <p>‚Ä¢ Make checks payable to: Kasey Cloud LLC</p>
            <p>‚Ä¢ Account Number: ${invoiceNumber}</p>
            <p>‚Ä¢ Due Date: ${new Date(new Date().setDate(new Date().getDate() + 7)).toLocaleDateString()}</p>
          </div>

          <div class="footer-note">
            <p>Thank you for your business! ‚Ä¢ Transaction ID: ${Math.random().toString(36).substr(2, 8).toUpperCase()}</p>
            <p>All payments due within 7 business days</p>
          </div>
        </div>
      `;

      document.getElementById('invoiceOutput').innerHTML = invoiceHTML;
      document.getElementById('invoiceOutput').style.display = 'block';
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('downloadImage').style.display = 'block';
    });

    document.getElementById('downloadImage').addEventListener('click', () => {
      html2canvas(document.getElementById('invoiceOutput'), {
        scale: 2,
        useCORS: true,
        logging: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = `Kasey-Cloud-Invoice-${Date.now()}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    syncPlayerNames();
  </script>
</body>
</html>
