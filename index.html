<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasey Cloud Cashout</title>
  <style>
    body {
      font-family: 'Impact', sans-serif;
      background: linear-gradient(45deg, #1a237e, #4a148c);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 30px;
      color: #00bcd4;
    }

    .player-name-mobile {
      display: none;
    }

    .invoice-form {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1em;
      color: #00bcd4;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s ease;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,188,212,0.4);
    }

    #invoiceOutput {
      margin-top: 30px;
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border-radius: 15px;
      display: none;
    }

    .invoice {
      color: #fff;
    }

    .invoice h2 {
      color: #00bcd4;
      border-bottom: 2px solid #00bcd4;
      padding-bottom: 10px;
    }

    #downloadImage {
      margin-top: 20px;
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      display: none;
    }

    #loading {
      display: none;
      text-align: center;
      font-size: 1.2em;
      color: #00bcd4;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .invoice-form {
        padding: 15px;
      }

      .player-name-desktop {
        display: none;
      }

      .player-name-mobile {
        display: block;
        margin-bottom: 15px;
      }

      .invoice-form {
        overflow: visible;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>‚òÅÔ∏è Kasey Cloud Cashout</h1>
    
    <div class="invoice-form">
      <!-- Mobile Player Name Input (now properly inside form container) -->
      <div class="player-name-mobile">
        <div class="form-group">
          <label for="playerNameMobile">üéØ Player Name</label>
          <input type="text" id="playerNameMobile" required>
        </div>
      </div>

      <form id="invoiceForm">
        <!-- Desktop Player Name Input -->
        <div class="player-name-desktop">
          <div class="form-group">
            <label for="playerName">üéØ Player Name</label>
            <input type="text" id="playerName" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="cashoutFrom">üí∏ Cashout From</label>
          <input type="text" id="cashoutFrom" required>
        </div>
        
        <div class="form-group">
          <label for="amount">üí∞ Amount</label>
          <input type="number" id="amount" step="0.01" required>
        </div>
        
        <button type="submit">üîÑ Generate Invoice</button>
      </form>
    </div>

    <div id="loading">‚òÅÔ∏è Processing Your Cashout...</div>
    
    <div id="invoiceOutput"></div>
    <button id="downloadImage">üì∏ Download Receipt</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxIg4Bt0TLvFwa1UD2z6V6eT1pVjYrie7qOXYAQVJllBhswrB_qmP3455Kw2Ei926PD/exec";

    // Sync mobile/desktop player name fields
    const syncPlayerNames = () => {
      const desktopName = document.getElementById('playerName');
      const mobileName = document.getElementById('playerNameMobile');
      desktopName.addEventListener('input', () => mobileName.value = desktopName.value);
      mobileName.addEventListener('input', () => desktopName.value = mobileName.value);
    };

    document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('downloadImage').style.display = 'none';
      
      // Get form values
      const formData = {
        playerName: document.getElementById('playerName').value || document.getElementById('playerNameMobile').value,
        cashoutFrom: document.getElementById('cashoutFrom').value,
        amount: parseFloat(document.getElementById('amount').value)
      };

      // Get invoice number
      let invoiceNumber = 'KC-0000';
      try {
        const response = await fetch(API_URL);
        invoiceNumber = await response.text();
      } catch (error) {
        console.error('Error fetching invoice number:', error);
      }

      // Generate invoice HTML
      const invoiceHTML = `
        <div class="invoice">
          <h2>‚òÅÔ∏è Jackpot Journey Receipt</h2>
          <p><strong>üè¢ Service Center:</strong> Cloud Cashout Hub</p>
          <p><strong>üìÖ Date:</strong> ${new Date().toLocaleDateString()}</p>
          <p><strong>‚è∞ Time:</strong> ${new Date().toLocaleTimeString()}</p>
          <p><strong>üìú Transaction ID:</strong> ${invoiceNumber}</p>
          <hr>
          <p><strong>üë§ Player:</strong> ${formData.playerName}</p>
          <p><strong>üí≥ Cashout Source:</strong> ${formData.cashoutFrom}</p>
          <p><strong>üíµ Amount:</strong> $${formData.amount.toFixed(2)}</p>
          <hr>
          <p><strong>üîê Security Code:</strong> ${Math.random().toString(36).substr(2, 8).toUpperCase()}</p>
          <p><strong>‚úÖ Status:</strong> Transaction Verified</p>
          <p><strong>üìå Note:</strong> Thank you for using Kasey Cloud!</p>
        </div>
      `;

      // Display invoice
      document.getElementById('invoiceOutput').innerHTML = invoiceHTML;
      document.getElementById('invoiceOutput').style.display = 'block';
      
      // Hide loading and show download button
      document.getElementById('loading').style.display = 'none';
      document.getElementById('downloadImage').style.display = 'block';
    });

    // Download functionality
    document.getElementById('downloadImage').addEventListener('click', () => {
      html2canvas(document.getElementById('invoiceOutput'), {
        scale: 2,
        useCORS: true,
        logging: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = `kasey-cloud-receipt-${Date.now()}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    // Initialize field synchronization
    syncPlayerNames();
  </script>
</body>
</html>
