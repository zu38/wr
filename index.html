<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Invoice Generator</title>
  <style>
    body {
      font-family: 'Impact', sans-serif;
      background: linear-gradient(45deg, #6a5acd, #ff6347);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    .invoice-form {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1em;
      color: #ffd700;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(76,175,80,0.4);
    }

    #invoiceOutput {
      margin-top: 30px;
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border-radius: 15px;
      display: none;
    }

    .invoice {
      color: #fff;
    }

    .invoice h2 {
      color: #4CAF50;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }

    #downloadImage {
      margin-top: 20px;
      background: linear-gradient(45deg, #2196F3, #1976D2);
      display: none;
    }

    #loading {
      display: none;
      text-align: center;
      font-size: 1.2em;
      color: #FFC107;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .invoice-form {
        padding: 15px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ğŸ° Casino Cashout Invoice ğŸ²</h1>
    
    <div class="invoice-form">
      <form id="invoiceForm">
        <div class="form-group">
          <label for="playerName">ğŸ¯ Player Name</label>
          <input type="text" id="playerName" required>
        </div>
        
        <div class="form-group">
          <label for="cashoutFrom">ğŸ’¸ Cashout From</label>
          <input type="text" id="cashoutFrom" required>
        </div>
        
        <div class="form-group">
          <label for="amount">ğŸ’° Amount</label>
          <input type="number" id="amount" step="0.01" required>
        </div>
        
        <button type="submit">ğŸ”„ Generate Invoice</button>
      </form>
    </div>

    <div id="loading">ğŸ° Generating Your Invoice...</div>
    
    <div id="invoiceOutput"></div>
    <button id="downloadImage">ğŸ“¸ Download Invoice Image</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxIg4Bt0TLvFwa1UD2z6V6eT1pVjYrie7qOXYAQVJllBhswrB_qmP3455Kw2Ei926PD/exec";

    document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('downloadImage').style.display = 'none';
      
      // Get form values
      const formData = {
        playerName: document.getElementById('playerName').value,
        cashoutFrom: document.getElementById('cashoutFrom').value,
        amount: parseFloat(document.getElementById('amount').value)
      };

      // Get invoice number
      let invoiceNumber = 'INV-0000';
      try {
        const response = await fetch(API_URL);
        invoiceNumber = await response.text();
      } catch (error) {
        console.error('Error fetching invoice number:', error);
      }

      // Generate invoice HTML
      const invoiceHTML = `
        <div class="invoice">
          <h2>ğŸ‰ Cashout Receipt</h2>
          <p><strong>ğŸ¦ Casino Name:</strong> Vegas Nights ğŸ°</p>
          <p><strong>ğŸ“… Date:</strong> ${new Date().toLocaleDateString()}</p>
          <p><strong>â° Time:</strong> ${new Date().toLocaleTimeString()}</p>
          <p><strong>ğŸ“œ Invoice No:</strong> ${invoiceNumber}</p>
          <hr>
          <p><strong>ğŸ® Player:</strong> ${formData.playerName}</p>
          <p><strong>ğŸ’³ Cashout From:</strong> ${formData.cashoutFrom}</p>
          <p><strong>ğŸ’µ Amount:</strong> $${formData.amount.toFixed(2)}</p>
          <hr>
          <p><strong>ğŸ² Game Type:</strong> Slot Machine</p>
          <p><strong>âœ… Status:</strong> Payment Completed</p>
          <p><strong>ğŸ“Œ Note:</strong> Thank you for playing!</p>
        </div>
      `;

      // Display invoice
      document.getElementById('invoiceOutput').innerHTML = invoiceHTML;
      document.getElementById('invoiceOutput').style.display = 'block';
      
      // Hide loading and show download button
      document.getElementById('loading').style.display = 'none';
      document.getElementById('downloadImage').style.display = 'block';
    });

    // Download functionality
    document.getElementById('downloadImage').addEventListener('click', () => {
      html2canvas(document.getElementById('invoiceOutput'), {
        scale: 2,
        useCORS: true,
        logging: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = `casino-invoice-${Date.now()}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
