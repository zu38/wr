<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <style>
    /* Add your CSS here */
  </style>
</head>
<body>
  <h1>Invoice Generator</h1>
  <div class="invoice-form">
    <form id="invoiceForm">
      <div class="form-group">
        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" required>
      </div>
      <div class="form-group">
        <label for="cashoutFrom">Cashout From</label>
        <input type="text" id="cashoutFrom" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" required>
      </div>
      <button type="submit">Generate Invoice</button>
    </form>
  </div>

  <div id="loading">Generating invoice...</div>
  <div id="invoiceOutput"></div>
  <button id="downloadImage">Download Image</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Google Apps Script URL
    const apiUrl = "https://script.google.com/macros/s/AKfycbxIg4Bt0TLvFwa1UD2z6V6eT1pVjYrie7qOXYAQVJllBhswrB_qmP3455Kw2Ei926PD/exec";

    document.getElementById('invoiceForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Show loading text
      document.getElementById('loading').style.display = 'block';
      document.getElementById('downloadImage').style.display = 'none';

      // Get form values
      const playerName = document.getElementById('playerName').value;
      const cashoutFrom = document.getElementById('cashoutFrom').value;
      const amount = parseFloat(document.getElementById('amount').value);

      // Set VAT to 0%
      const vat = 0;
      const vatAmount = (amount * vat) / 100;
      const totalAmount = amount + vatAmount;

      // Get current date and time in U.S. locale format (MM/DD/YYYY, HH:MM AM/PM)
      const currentDate = formatDateAmerican(new Date());
      const currentTime = formatTimeAmerican(new Date());

      // Fetch the next invoice number from Google Apps Script
      let invoiceNumber = "INV-0001"; // Default fallback
      try {
        const response = await fetch(apiUrl);
        invoiceNumber = await response.text();
      } catch (error) {
        console.error("Error fetching invoice number:", error);
      }

      // Generate colorful invoice HTML
      const invoiceHTML = `
        <div class="invoice" id="invoiceContent">
          <h2>Invoice</h2>
          <p><strong>Kasey Cloud</strong></p>
          <p>1201 N Muldoon Rd</p>
          <p>Anchorage, Alaska 99504</p>
          <p><strong>Date:</strong> ${currentDate}</p>
          <p><strong>Time:</strong> ${currentTime}</p>
          <p><strong>Invoice Number:</strong> ${invoiceNumber}</p>
          <hr>
          <p><strong>Player Name:</strong> ${playerName}</p>
          <p><strong>Cashout From:</strong> ${cashoutFrom}</p>
          <div>
            <p><strong>VAT (${vat}%):</strong></p>
            <p>$${vatAmount.toFixed(2)}</p>
          </div>
          <div>
            <p><strong>Amount:</strong></p>
            <p>$${amount.toFixed(2)}</p>
          </div>
          <hr>
          <p class="total"><strong>Total Amount:</strong> $${totalAmount.toFixed(2)}</p>
          <hr>
          <p><strong>Remarks:</strong> Paid Successfully</p>
        </div>
      `;

      // Display the invoice
      document.getElementById('invoiceOutput').innerHTML = invoiceHTML;

      // Hide loading text and show the "Download Image" button
      document.getElementById('loading').style.display = 'none';
      document.getElementById('downloadImage').style.display = 'block';
    });

    // Add event listener to the "Download Image" button
    document.getElementById('downloadImage').addEventListener('click', function () {
      const element = document.getElementById('invoiceOutput');

      // Add a small delay to ensure the content is fully rendered
      setTimeout(() => {
        html2canvas(element, {
          scale: 2, // High resolution for better quality
          logging: true, // Enable logging for debugging
          useCORS: true, // Enable cross-origin images (if any)
          allowTaint: false, // Prevent tainting the canvas
        }).then((canvas) => {
          console.log("Canvas generated:", canvas); // Debugging

          // Convert the canvas to an image URL
          const imageUrl = canvas.toDataURL('image/png');
          console.log("Image URL:", imageUrl); // Debugging

          // Create a temporary link element to trigger the download
          const link = document.createElement('a');
          link.href = imageUrl;
          link.download = 'invoice.png'; // Name the file
          document.body.appendChild(link); // Append the link to the body
          link.click(); // Simulate the click to trigger download
          document.body.removeChild(link); // Remove the link after download
        }).catch((error) => {
          console.error("Error generating canvas:", error); // Debugging
        });
      }, 500); // 500ms delay
    });

    // Function to format the date using U.S. local format (MM/DD/YYYY)
    function formatDateAmerican(date) {
      return date.toLocaleDateString('en-US');
    }

    // Function to format the time to 12-hour format with AM/PM
    function formatTimeAmerican(date) {
      let hours = date.getHours();
      let minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // Hour '0' should be '12'
      minutes = minutes < 10 ? '0' + minutes : minutes;
      return `${hours}:${minutes} ${ampm}`;
    }
  </script>
</body>
</html>
